# Visa EPIN Settlement Service Configuration
# Configuration commune pour tous les profils

server:
  port: 8080
  servlet:
    context-path: /cardexis-settlement
  tomcat:
    max-http-form-post-size: 500MB
    max-swallow-size: 500MB
    threads:
      max: 50
      min-spare: 10
    connection-timeout: 300000
    max-connections: 8192
    accept-count: 100
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

spring:
  application:
    name: cardexis-settlement-service
  
  profiles:
    active: development
  
  # Add servlet multipart configuration here
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 0
      enabled: true
  
  # JPA Configuration commune
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 100
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        temp:
          use_jdbc_metadata_defaults: false
        generate_statistics: false
  
  # Data Auditing
  data:
    jpa:
      repositories:
        enabled: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
  
  # Async Processing
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 100
        keep-alive: 60s
      thread-name-prefix: epin-processing-
    scheduling:
      pool:
        size: 5
      thread-name-prefix: epin-scheduler-

# JWT Configuration (identique Ã  API-1)
jwt:
  private-key: classpath:jwt/app.key
  public-key: classpath:jwt/app.pub
  access-token-ttl: 5m
  refresh-token-ttl: 1d

# Logging Configuration commune
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: "Cardexis Settlement Service API"
    description: "REST API for processing Visa EPIN settlement files (VSS-110)"
    version: "1.0.0"
    contact:
      name: "EL.AHGOUNE"
      email: "support@cardexis.com"
    license:
      name: "Proprietary"

# Application-Specific Configuration
visa:
  epin:
    processing:
      # File Processing Settings
      max-file-size: 100MB
      supported-formats:
        - VSS_110
      
      # Retry Configuration
      max-retries: 3
      retry-delay: 5000
      
      # Validation Settings
      strict-validation: true
      skip-invalid-records: false
      
      # Performance Settings
      batch-size: 1000
      parallel-processing: true
      max-concurrent-jobs: 10
      
      # Cleanup Settings
      cleanup:
        enabled: true
        retention-days: 90
        schedule: "0 2 * * *"  # Daily at 2 AM
    
    # File Format Specifications
    formats:
      vss110:
        record-identifier: "V2110"
        expected-length: 168
        transaction-code: "46"
        report-group: "V"
        report-subgroup: "2"
        report-ids:
          - "110"  # Detailed records
          - "111"  # Summary records
        amount-types:
          detailed: ["I", "F", "C", "T"]  # VSS-110 types
          summary: [" ", "T"]             # VSS-111 types
        business-modes:
          - "1"  # Acquirer
          - "2"  # Issuer
          - "3"  # Other
          - "9"  # Total
        validation:
          strict-mode: true
          skip-invalid-records: false
          max-line-length: 168
          min-line-length: 155
        parsing:
          default-currency: "USD"
          implied-decimals: 2
          date-format: "CCYYDDD"
          amount-padding: "zero"
    
    # Client Configuration
    clients:
      default:
        max-concurrent-uploads: 5
        rate-limit: 100  # requests per hour
        allowed-file-types:
          - "txt"
          - "dat"

